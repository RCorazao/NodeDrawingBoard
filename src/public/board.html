<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodejs drawing</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation bootstrap -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Nodejs website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active me-3" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="/board">DrawBoard</a>
              </li>
          
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="range" id="datathickness" min="1" max="50">
      <input type="color" value="#ff0000" id="datacolor">
      <a href="/Delete_Data" class="btn btn-secondary btn-sm me-md-2">Refresh Board</a>
    </div>
    <canvas id="drawing"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    
</body>
</html>
